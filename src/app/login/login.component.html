<div class="login-form">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2 class="text-center">Sign in</h2>		
      <div class="text-center social-btn">
         <!-- <a href="#" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a>-->
          <a  class="btn btn-info btn-block"><i class="fa fa-twitter"></i> Sign in with <b>Twitter</b></a>
   <!-- <a (click)="socialSignIn('google')" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>-->
         <app-social2></app-social2>
      
      </div>
  <div class="or-seperator"><i>or</i></div>
      <div class="form-group">
        <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" [(ngModel)] ="Email" formControlName="email" class="form-control" id="usrname" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
      </div>
  <div class="form-group">
          <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" [(ngModel)] ="Password" formControlName="password" class="form-control" id="psw" placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
              </div>
            </div>
      </div>        
      <div class="form-group">
        <button type="submit"(click)="getposts(Email,Password)" class="btn btn-success btn-block">Sign in</button>
      </div>
      <div class="clearfix">
          <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
           <a  (click)="onClickclose()"  class="pull-right text-success">Forgot Password?</a>
      </div>  
      
  </form>
  
</div>
